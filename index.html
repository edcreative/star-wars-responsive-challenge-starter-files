<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="description" description="Star Wars Character List">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/float-grid.css" />
  <link rel="stylesheet" href="css/main.css" />

</head>
<body>
	<header>
			<div class="row">
				<div class="col-12">
					<p class="p1nav">Star Wars Characters</p>
					<p class="p2nav">Incomplete list</p>
				</div>
			</div>
	</header>
	<main>
		<div class="row">
			<div class="col-4">
				<div class="pcontainer">
					<img src="./images/rey_square.png">
					<p class="ppos p1">Ray</p>
					<p class="ppos p2">Protagonist, from Tattooine</p>
				</div>
			</div>
			<div  class="col-4">
				<div class="pcontainer">
					<img src="./images/finn_square.png">
					<p class="ppos p1">Finn</p>
					<p class="ppos p2">Storm Trooper, befriends Ray</p>
				</div>
			</div>
			<div class="col-4">
				<div class="pcontainer">
					<img src="./images/kylo_square.png">
					<p class="ppos p1">Kylo</p>
					<p class="ppos p2">Main villain, or is he?</p>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-4">
				<div class="pcontainer">
					<img src="./images/poe_square.png">
					<p class="ppos p1">Poe</p>
					<p class="ppos p2">Neutral Pilot</p>
				</div>
			</div>
			<div class="col-4">
				<div class="pcontainer">
					<img src="./images/chewbacca_square.png">
					<p class="ppos p1">Chewbacca</p>
					<p class="ppos p2">A great first mate</p>
				</div>
			</div>
			<div class="col-4">
				<div class="pcontainer">
					<img src="./images/yoda_square.png">
					<p class="ppos p1">Yoda</p>
					<p class="ppos p2">Wise old Jedi master</p>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
